<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CHEH</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "top top top"
        "left center right"
        "bottom bottom bottom";
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap: 20px;
      text-align: center;
    }

    .top {
      grid-area: top;
      font-size: 30px;
    }

    .bottom {
      grid-area: bottom;
      font-size: 30px;
    }

    .left {
      grid-area: left;
      font-size: 30px;
      align-self: center;
    }

    .right {
      grid-area: right;
      font-size: 30px;
      align-self: center;
    }

    .center {
      grid-area: center;
    }

    button {
      font-size: 80px;
      padding: 40px 80px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top">↓ CLIQUE ↓</div>
    <div class="left">CLIQUE →</div>
    <div class="center">
      <button onclick="window.location.href='https://youtu.be/xw_4qzFiixI'">
        CHEH
      </button>
    </div>
    <div class="right">← CLIQUE</div>
    <div class="bottom">↑ CLIQUE ↑</div>
  </div>

</body>
</html>
